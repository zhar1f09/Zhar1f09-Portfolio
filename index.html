<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Zhar1f09 | Roblox Developer</title>

<link rel="icon" href="Images/Zhar1f09 Profile.png">

<style>
:root {
  --bg:#000;
  --panel:#0f0f0f;
  --muted:#9aa0a6;
  --accent:#ff3b3b;
  --radius:12px;
  --maxw:1100px;
  --transition:220ms cubic-bezier(.2,.9,.2,1);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:#e6e6e6;
}
.wrap{max-width:var(--maxw);margin:auto;padding:32px}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
}
.brand{display:flex;gap:14px;align-items:center}
.logo img{
  width:56px;
  height:56px;
  border-radius:10px;
  object-fit:cover;
}
nav{display:flex;gap:10px}
.link{color:var(--muted);text-decoration:none}
.btn{
  background:var(--accent);
  color:#000;
  padding:9px 14px;
  border-radius:10px;
  text-decoration:none;
  font-weight:700;
}

/* HERO */
.hero{
  display:grid;
  grid-template-columns:1fr 380px;
  gap:24px;
  margin:40px 0;
}
.hero h2{margin:0;font-size:32px}
.hero p{color:var(--muted)}

/* TABS */
.tabs{display:flex;gap:8px;flex-wrap:wrap;margin-top:18px}
.tab-btn{
  background:none;
  border:1px solid #222;
  color:var(--muted);
  padding:10px 14px;
  border-radius:10px;
  cursor:pointer;
}
.tab-btn.active{
  border-color:var(--accent);
  color:#fff;
}

/* GALLERY */
.panel{margin-top:18px}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
.thumb{
  position:relative;
  height:150px;
  background:#111;
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
}
.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:opacity .3s;
}
.label{
  position:absolute;
  bottom:8px;
  left:8px;
  background:rgba(0,0,0,.6);
  padding:6px 8px;
  border-radius:6px;
  font-size:12px;
}

/* LIGHTBOX */
.lb{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.lb.show{display:flex}
.lb img{
  max-width:90%;
  max-height:90%;
}
.lb-close{
  position:absolute;
  top:20px;
  right:20px;
  font-size:28px;
  cursor:pointer;
}

/* RESPONSIVE */
@media(max-width:900px){
  .hero{grid-template-columns:1fr}
  .grid{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:600px){
  .grid{grid-template-columns:1fr}
  header{flex-direction:column;align-items:flex-start}
}
</style>
</head>

<body>
<div class="wrap">

<header>
  <div class="brand">
    <div class="logo">
      <img src="Images/Zhar1f09 Profile.png">
    </div>
    <div>
      <strong>Zhar1f09</strong><br>
      <small class="muted">Experienced Roblox Developer</small>
    </div>
  </div>
  <nav>
    <a class="link" href="#portfolio">Portfolio</a>
    <a class="btn" href="https://discord.gg/YOURSERVER" target="_blank">Hire Me</a>
  </nav>
</header>

<section class="hero">
  <div>
    <h2>Professional Roblox Development</h2>
    <p>Modeling, Building, Clothing, Server Design & Management. Affordable, clean, reliable.</p>
  </div>
  <div style="background:var(--panel);padding:18px;border-radius:var(--radius)">
    <strong>Quick Info</strong>
    <p class="muted">Join the server to start a commission.</p>
  </div>
</section>

<section id="portfolio">
  <h3>Portfolio</h3>

  <div class="tabs">
    <button class="tab-btn active" data-key="modeling">Modeling</button>
    <button class="tab-btn" data-key="building">Building</button>
    <button class="tab-btn" data-key="clothing">Clothing</button>
    <button class="tab-btn" data-key="server">Server</button>
    <button class="tab-btn" data-key="wip">W.I.P</button>
  </div>

  <div id="gallery" class="panel"></div>
</section>

<footer style="margin-top:40px;color:var(--muted)">
  © 2025 Zhar1f09
</footer>

</div>

<!-- LIGHTBOX -->
<div id="lightbox" class="lb">
  <div class="lb-close">×</div>
  <img id="lb-img">
</div>

<script src="imageCategories.js"></script>

<script>
const gallery = document.getElementById("gallery");
const lightbox = document.getElementById("lightbox");
const lbImg = document.getElementById("lb-img");

function renderCategory(key){
  gallery.innerHTML = "";
  const grid = document.createElement("div");
  grid.className = "grid";

  imageCategories[key].forEach(item=>{
    const thumb = document.createElement("div");
    thumb.className = "thumb";

    const img = document.createElement("img");
    img.src = item.images[0];

    const label = document.createElement("div");
    label.className = "label";
    label.textContent = item.title;

    thumb.append(img,label);
    grid.appendChild(thumb);

    let i = 0;
    if(item.images.length > 1){
      setInterval(()=>{
        i = (i+1) % item.images.length;
        img.style.opacity = 0;
        setTimeout(()=>{
          img.src = item.images[i];
          img.style.opacity = 1;
        },200);
      },2500);
    }

    thumb.onclick = ()=>{
      lbImg.src = img.src;
      lightbox.classList.add("show");
    };
  });

  gallery.appendChild(grid);
}

document.querySelectorAll(".tab-btn").forEach(btn=>{
  btn.onclick = ()=>{
    document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    renderCategory(btn.dataset.key);
  };
});

document.querySelector(".lb-close").onclick = ()=>{
  lightbox.classList.remove("show");
};

renderCategory("modeling");
</script>

</body>
</html>
