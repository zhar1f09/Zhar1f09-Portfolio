<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Zhar1f09 | Roblox Developer</title>
<link rel="stylesheet" href="style.css"> <!-- optional external CSS -->
</head>
<body>
<div class="wrap">

<header>
  <div class="brand">
    <img src="Images/profile.png" alt="Profile">
    <div>
      <h2 style="margin:0">Zhar1f09</h2>
      <small class="muted">Roblox Developer</small>
    </div>
  </div>
  <nav>
    <a href="#portfolio">Portfolio</a>
    <a class="btn" href="#">Hire Me</a>
  </nav>
</header>

<h2 id="portfolio" style="margin-top:30px">Portfolio</h2>

<div class="tabs" id="tabs"></div>
<div id="galleries"></div>

<div class="lb" id="lb">
  <span class="close" id="lbclose">Ã—</span>
  <img id="lbimg" alt="Preview">
</div>

</div>

<script src="imageCategories.js"></script>
<script>
// Generate tabs and galleries from portfolio object
const tabs = document.getElementById('tabs');
const galleries = document.getElementById('galleries');

Object.keys(portfolio).forEach((cat,i)=>{
  // Tab button
  const btn=document.createElement('button');
  btn.className='tab-btn'+(i===0?' active':'');
  btn.dataset.tab=cat;
  btn.textContent=cat.charAt(0).toUpperCase()+cat.slice(1);
  tabs.appendChild(btn);

  // Gallery
  const gallery=document.createElement('div');
  gallery.className='gallery';
  gallery.dataset.tab=cat;
  gallery.style.display=i===0?'block':'none';

  const grid=document.createElement('div');
  grid.className='grid';

  portfolio[cat].forEach((file,j)=>{
    const thumb=document.createElement('div');
    thumb.className='thumb';
    const img=document.createElement('img');
    img.src=`Images/${cat}/${file}`;
    img.alt=`${cat} ${j+1}`;
    img.loading="lazy";
    const label=document.createElement('div');
    label.className='label';
    label.textContent=`${cat.charAt(0).toUpperCase()+cat.slice(1)} ${j+1}`;
    thumb.appendChild(img);
    thumb.appendChild(label);
    grid.appendChild(thumb);
  });

  gallery.appendChild(grid);
  galleries.appendChild(gallery);
});

// Tab switching
const tabBtns=document.querySelectorAll('.tab-btn');
const galleryDivs=document.querySelectorAll('.gallery');
tabBtns.forEach(t=>{
  t.onclick=()=>{
    tabBtns.forEach(b=>b.classList.remove('active'));
    t.classList.add('active');
    galleryDivs.forEach(g=>{
      g.style.display=g.dataset.tab===t.dataset.tab?'block':'none';
    });
  };
});

// Lightbox
const lb=document.getElementById('lb');
const lbimg=document.getElementById('lbimg');
const lbclose=document.getElementById('lbclose');

document.addEventListener('click',e=>{
  if(e.target.tagName==='IMG' && e.target.closest('.thumb')){
    lbimg.src=e.target.src;
    lb.classList.add('show');
  }
});
lbclose.onclick=()=>lb.classList.remove('show');
lb.onclick=e=>{
  if(e.target===lb) lb.classList.remove('show');
};
</script>
</body>
</html>
